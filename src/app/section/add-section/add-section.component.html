<div class="p-3">
    <p-card header="Add Section">
        <form [formGroup]="myForm" (ngSubmit)="submit()">
            <div class="mb-4">
                <label for="sectionHeader" class="block mb-2">Section Header</label>
                <input type="text" pInputText id="sectionHeader" class="w-full" formControlName="sectionHeader"/>
            </div>
            <div class="mb-5">
                <label for="sectionDetails" class="block mb-2">Section Details</label>
                <textarea pInputTextarea class="w-full" id="sectionDetails" rows="6" formControlName="sectionDetails"></textarea>
            </div>
            <button pButton type="submit" label="Add" class="w-full"></button>
        </form>
    </p-card>
</div>
